<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Cart - Kapada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <script defer src="./js/cart.js"></script>
</head>
<body>
  <header class="header" role="banner">
    <div class="header__inner">
      <span class="header__logo">Kapada</span>
      <nav aria-label="Main navigation">
        <ul class="header__navbar__links">
          <li><a class="link-btn" href="./index.html">Shop</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="cart" role="main">
    <h1>Your Cart</h1>

    <div class="cart-body">
      <div class="cart-items" aria-live="polite"></div>

      <aside class="cart-summary">
        <p class="cart-total"></p>

        <form id="checkoutForm" class="checkout-form" autocomplete="on">
          <h2>Checkout</h2>
          <label>
            <span class="sr-only">Full name</span>
            <input type="text" name="name" placeholder="Full name" required />
          </label>
          <label>
            <span class="sr-only">Email</span>
            <input type="email" name="email" placeholder="Email" required />
          </label>
          <label>
            <select name="payment_method" aria-label="Payment method">
              <option value="cod">Cash on Delivery</option>
              <option value="card">Card (Simulated)</option>
            </select>
          </label>
          <button type="submit">Place Order</button>
        </form>
      </aside>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer__inner">
      <small>Kapada â€¢ Mini e-commerce demo</small>
    </div>
  </footer>
</body>
</html>
